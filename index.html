<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideContainer">
        <div class="gridSlide"> <input class="grod" type="range" min="16" max="100" value="50" class="slider"
                onchange="changeSize(this.value)" id="myRange"></div>
    </div>
    <div class="output"></div>
    <button class="reset" onclick="resetBoard()">Reset Board</button>
    <div class="container"></div>
    <div class=inputs>
        <input type="radio" id="black" name="color" value="Black">
        <input type="radio" id="white" name="color" value="White">
        <input type="radio" id="random" name="color" value="Random">
    </div>


    <script src="index.js"></script>
</body>




</html>
