<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Etch a Sketch!</h1>
    </header>
    <div class="app">
        <div class="slideContainer">
            <!--  the onchange is what calls the function to update the grid size-->
            <div class="gridSlide"> <input class="grod" type="range" min="16" max="100" value="50" class="slider"
                    onchange="changeSize(this.value)"  id="myRange"></div>
        </div>
        <div class="output"></div>
        <button class="reset" onclick="resetBoard()">Reset Board</button>
        <div class="container"></div>
        <div class=inputs>
            <input class = "choice" type="radio" id="black" name="color" value="Black">
            <label for="Black">Black</label><br>
            <input class = "choice" type="radio" id="white" name="color" value="White">
            <label for="White">White</label><br>
            <input class = "choice" type="radio" id="random" name="color" value="Random">
            <label for="Random">Random</label>
        </div>
    </div>

    <script src="index.js"></script>
</body>




</html>
